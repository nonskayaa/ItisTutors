<!doctype html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
     <link href='http://fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300italic,400italic,500,500italic,700,700italic,900italic,900' rel='stylesheet' type='text/css'>
     <link rel="stylesheet" type="text/css" href="{% static 'tutors/main.css' %}">
     <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    {%if request.user.is_authenticated%}
    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
      <h5 style="margin-right: auto;" class="my-0 mr-md-auto font-weight-normal">itis TUTORS</h5>
      <nav class="my-2 my-md-0 mr-md-3">
        <a style="text-decoration: none;" class="p-2 text-dark" href="..\..\..\storage">Хранилище</a>
        <a style="text-decoration: none;" class="p-2 text-dark" href="..\..\..\tutors">О тьюторах</a>
        <a style="text-decoration: none;" class="p-2 text-dark" href="..\..\..\profile">Профиль</a>
      </nav>
      <a class="btn btn-outline-primary" href="{% url 'logout' %}">Выйти</a>
    </div>
    {%else%}
    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
        <h5 style="margin-right: auto;" class="my-0 mr-md-auto font-weight-normal">itis TUTORS</h5>
      <a class="btn btn-outline-primary" href="..\..\..\register">Зарегестрироваться</a>
      <a class="btn btn-outline-primary" href="..\..\..\login">Войти</a>
    </div>
    {%endif%}
    {% block content %}{% endblock %}
</body>
</html>
