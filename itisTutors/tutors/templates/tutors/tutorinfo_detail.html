<!DOCTYPE html>
{% extends "tutors/base3.html" %}
{% load static %}
{% block content %}
  <article class="media content-section">
    <img class="rounded-circle article-img" src="{{object.profile.image.url}}"/>
    <div class="detail-info">
      <div class="article-metadata">
        <h1 class="mr-2" >    {{object.name}}  ({{ object.profile.user.username }})</h1>
        <h5>{{ object.profile.course }}</h5>
        <p><small></small></p>
        <h2>{{ object.discipline.title}}</h2>
      </div>
      <h4 class="article-content">{{ object.contacts }}</h4>
    </div>
  </article>
{% endblock content %}
