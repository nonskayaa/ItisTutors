{% extends "tutors/base2.html" %}
{% block content %}
  <article class="media content-section">
    <div class="media-body">
      <div class="article-metadata">
        <a class="mr-2" href="{% url 'subject-posts' object.discipline.id %}">{{ object.discipline.title }}</a>
        <small class="text-muted">{{ object.course }}</small>
        {% if user.tutorPermissions=true %}
          <div>
            <a class="btn btn-secondary btn-sm mt-1 mb-1" href="{% url 'post-update' object.id %}">Редактировать</a>
            <a class="btn btn-danger btn-sm mt-1 mb-1" href="{% url 'post-delete' object.id %}">Удалить</a>
          </div>
        {% endif %}
      </div>
      <h2 class="article-title">Ссылки:</h2>
      <p class="article-content">{{ object.postText }}</p>
    </div>
  </article>
{% endblock content %}
